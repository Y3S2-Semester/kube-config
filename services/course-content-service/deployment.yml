apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-content-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: course-content-service
  template:
    metadata:
      labels:
        app: course-content-service
    spec:
      containers:
      - name: course-content-service
        image: zulake/course-content-service:b542b2520f08f2b361cbb3427745a3e10e2ef0f0
        imagePullPolicy: Always
        ports:
        - containerPort: 8200
