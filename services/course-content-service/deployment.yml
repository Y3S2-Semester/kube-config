apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-content-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: course-content-service
  template:
    metadata:
      labels:
        app: course-content-service
    spec:
      containers:
      - name: course-content-service
        image: zulake/course-content-service:f54db7e8851aab5a7a0ddaf3d8ed28f218a1a1ea
        imagePullPolicy: Always
        ports:
        - containerPort: 8200
