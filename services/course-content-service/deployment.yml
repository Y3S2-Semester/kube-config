apiVersion: apps/v1
kind: Deployment
metadata:
  name: course-content-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: course-content-service
  template:
    metadata:
      labels:
        app: course-content-service
    spec:
      containers:
      - name: course-content-service
        image: zulake/course-content-service:2ca13be07925c6982bf6f4e569ccf0ab3d902cb5
        imagePullPolicy: Always
        ports:
        - containerPort: 8200
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "k8s"
        readinessProbe:
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
          failureThreshold: 3
          httpGet:
            scheme: HTTP
            path: /actuator/health/readiness
            port: 8200
        livenessProbe:
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
          failureThreshold: 3
          httpGet:
            scheme: HTTP
            path: /actuator/health/liveness
            port: 8200
        resources:
          requests:
            cpu: 20m
            ephemeral-storage: 1Gi
            memory: 128Mi
