apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: zulake/notification-service:a89cb587430de90a4f60fe86566ab021ca4584ba
        imagePullPolicy: Always
        ports:
        - containerPort: 7000
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "k8s"
