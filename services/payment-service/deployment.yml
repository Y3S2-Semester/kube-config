apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: zulake/payment-service:2e412f8cc133120afcfe3bbc98b2e8320e6e253c
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "k8s"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
