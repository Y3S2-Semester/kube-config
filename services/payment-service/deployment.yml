apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: zulake/payment-service:b542b2520f08f2b361cbb3427745a3e10e2ef0f0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
