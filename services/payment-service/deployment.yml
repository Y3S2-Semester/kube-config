apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: zulake/payment-service:f54db7e8851aab5a7a0ddaf3d8ed28f218a1a1ea
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
