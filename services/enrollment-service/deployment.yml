apiVersion: apps/v1
kind: Deployment
metadata:
  name: enrollment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enrollment-service
  template:
    metadata:
      labels:
        app: enrollment-service
    spec:
      containers:
      - name: enrollment-service
        image: zulake/enrollment-service:a89cb587430de90a4f60fe86566ab021ca4584ba
        imagePullPolicy: Always
        ports:
        - containerPort: 8300
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "k8s"
