apiVersion: apps/v1
kind: Deployment
metadata:
  name: enrollment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enrollment-service
  template:
    metadata:
      labels:
        app: enrollment-service
    spec:
      containers:
      - name: enrollment-service
        image: zulake/enrollment-service:b542b2520f08f2b361cbb3427745a3e10e2ef0f0
        imagePullPolicy: Always
        ports:
        - containerPort: 8300
