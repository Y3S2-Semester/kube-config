apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: zulake/user-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "k8s"
