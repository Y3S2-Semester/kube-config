apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: zulake/user-service:f54db7e8851aab5a7a0ddaf3d8ed28f218a1a1ea
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
