apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: zulake/user-service:b542b2520f08f2b361cbb3427745a3e10e2ef0f0
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
