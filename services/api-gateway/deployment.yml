apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: zulake/api-gateway:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8765
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "k8s"
