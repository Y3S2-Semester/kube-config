apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: zulake/api-gateway:2e412f8cc133120afcfe3bbc98b2e8320e6e253c
        imagePullPolicy: Always
        ports:
        - containerPort: 8765
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: "k8s"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
